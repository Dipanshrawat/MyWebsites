<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css FONTS</title>
    <style>
        p{
            color: tomato;
            background-color: rgb(136, 115, 136) ;
            font-style: italic;
            border:solid blueviolet;
            font-size: 35px;
            line-height: 1.2em;
        }
        span,h2{
            font-style: normal;
            font-weight:bold;
            color: violet; 
        }
    </style>
</head>
<body>
    <h2>CSS FONTS</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores alias earum nostrum officia debitis sed atque! Tempore, voluptate nam laborum soluta corrupti <span>impedit sapiente cumque</span>  at aliquam dignissimos veritatis illo.</p>
    
</body>
</html>
