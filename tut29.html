<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts size units</title>

    <style>
        .container{
            font-size: 10px;
            border: 2px solid rebeccapurple; 
            width: 100vw;
            height: 100vh;
        }
        h2{
            text-align: center;
        }
        #First{
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="First">This is First heading</h2>
        <h2 id="Second">This is Second  heading</h2>
        <h2 id="Third">This is Third heading</h2>
    </div>
    
</body>
</html>
